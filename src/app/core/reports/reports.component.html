<div class="container">
  <app-applicationnavbar></app-applicationnavbar>

  <div class="display-4 mt-3 justify-content-center" id="text-register">
    <p>Informes</p>
  </div>

  <div class="row mt-3 justify-content-around">
    <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
    </ngb-datepicker>

    <ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
    </ng-template>


  </div>


  <div class="row mt-4 justify-content-center ">

    <div class="col-6">
      <label for="selectFamily" id="labelFamily">Selecciona un familiar</label>
      <select class="form-control" id="selectFamily">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

  </div>

  <table class="table mt-3" >
    <thead >
    <tr class="table-family">
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tarea</th>
      <th scope="col">Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr class="scope-style">
      <th  scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr class="scope-style">
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr class="scope-style">
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
    </tbody>
  </table>


</div>
