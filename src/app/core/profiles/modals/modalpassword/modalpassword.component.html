<div id="modal-content-wrapper">
  <div class="modal-header" id="modalRoleTitle">
    <p class="modal-title">Introduce la nueva contraseña</p>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="validationRegister" (ngSubmit)="onRegistrationFormSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="labels-input" for="password">Contraseña</label>
          <input type="password" class="form-control" placeholder="Contraseña" id="password" formControlName="password"
                 autofocus>
          <div  *ngIf="validationRegister.get('password').errors && isSubmitted">
            <div *ngIf="validationRegister.get('password').hasError('required')">
              <span class="spanAlert">Campo de contraseña obligatorio </span>

            </div>
            <div *ngIf="validationRegister.get('password').hasError('minlength') || validationRegister.get('password').hasError('maxlength')">
              <span class="spanAlert">Debe contener caractéres alfanuméricos y con longitud min 8 y máx de 20</span>

            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="labels-input" for="rePassword">Repetir contraseña</label>
          <input type="password" class="form-control" placeholder="Repetir contraseña" id="rePassword"
                 formControlName="rePass" autofocus>
          <div *ngIf="checkPassword()">
            <span class="spanAlert">Revise que las contraseñas sean iguales</span>
          </div>
        </div>
      </div>
      <div class="form-row justify-content-center ">
        <button class="btn btn-outline-primary btnForm" type="submit">Aceptar</button>
      </div>
    </form>

  </div>
  <div class="modal-footer justify-content-center" id="footer-home">
    <p>&copy; Home|worK</p>
  </div>
</div>
